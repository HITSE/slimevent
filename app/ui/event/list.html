<F3:repeat group="{{@events}}" value="{{@e}}">

	<div class="row">
		<div class="span1"></div>
		<div class="span2 poster">
			<img src="{{@e.poster}}">
		</div>
		<div class="span6 info">
			<h4><a href="{{@WEB_ROOT}}event/{{@e.eid}}">{{@e.title}}</a></h4>
			<ul>
				<li class="event-label"><span>
			<F3:repeat group="{{@e.label}}" value="{{@v}}">
					<a href="{{@WEB_ROOT}}{{@v}}">{{@v}}</a>
			</F3:repeat>
				</span></li>
				<li>{{@e.date}} {{@e.begin_time}} - {{@e.end_time}}</li>
				<li>{{@e.region}} {{@e.addr}}</li>
				<li class="organizer"><a href="{{@WEB_ROOT}}{{@e.organizer_id}}">{{@e.organizer}}</a><span>  主办</span></li>
			</ul>
			<p style="margin-left:25px">已有<strong>{{@e.joiners}}</strong>人报名参加，<strong>{{@e.parisers}}</strong>人感兴趣</p>
		</div>
	</div>
	<hr>

</F3:repeat>

{{@pagination}}
