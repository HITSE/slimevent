<h3>创建活动</h3>
<article class="event">

<form class="form-horizontal">
<fieldset>

<div id="legend" class="">
	<legend class="">基本信息</legend>
</div>




<div class="control-group">
	<!-- Text input-->
	<label class="control-label" for="input01">标题</label>
	<div class="controls">
		<input type="text" placeholder="请输入活动标题" class="input-xlarge">
		<p class="help-block">最长不可超过32个字符</p>
	</div>
</div>

<div class="control-group">
<!-- Select Basic -->
	<label class="control-label">校区</label>
	<div class="controls">
		<select class="input-xlarge">
		<option>一校区</option>
		<option>二校区</option></select>
	</div>
</div>

<div class="control-group">
	<!-- Text input-->
	<label class="control-label" for="input01">地点</label>
	<div class="controls">
		<input type="text" placeholder="请输入活动地点" class="input-xlarge">
		<p class="help-block">请详细到具体教室/房间</p>
	</div>
</div>

<div class="control-group">
<!-- Appended input-->
	<label class="control-label">活动日期</label>
	<div class="controls">
		<input class="span2 date-picker" placeholder="" type="text">
		<i class="icon-calendar icon-large" style="margin: 6px 0 0 -24.5px; pointer-events: none; position: relative;"></i>
		<p class="help-block"></p>
	</div>

</div>

<div class="control-group">
<!-- Appended input-->
	<label class="control-label">开始时间</label>
	<div class="controls">
		<input class="span2 start-time" placeholder="" type="text">
		<i class="icon-time icon-large" style="margin: 6px 0 0 -22.5px; pointer-events: none; position: relative;"></i>
	</div>

</div>

<div class="control-group">
<!-- Appended input-->
	<label class="control-label">结束时间</label>
	<div class="controls">
		<input class="span2 end-time" placeholder="" type="text">
		<i class="icon-time icon-large" style="margin: 6px 0 0 -22.5px; pointer-events: none; position: relative;"></i>
	</div>
</div>

<div class="control-group">
<!-- Select Basic -->
	<label class="control-label">活动类别</label>
	<div class="controls">
		<select class="input-xlarge">
			<option>讲座</option>
			<option>论坛</option>
		</select>
	</div>
</div>

<div class="control-group">
<!-- Text input-->
	<label class="control-label" for="input01">标签</label>
	<div class="controls">
		<input type="text" placeholder="" class="input-xlarge">
		<p class="help-block"></p>
	</div>
</div>
</fieldset>


<fieldset>
	<legend>上传海报</legend>
</fieldset>


<fieldset>
	<legend>活动详情</legend>
	<textarea id="content" class="input-xlarge" style="width:90%;height:250px;" name="introduction"></textarea>
</fieldset>

<script src="{{@WEB_ROOT}}static/editor/scripts/innovaeditor.js" type="text/javascript"></script>
<script src="{{@WEB_ROOT}}static/editor/scripts/innovamanager.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$('#content').liveEdit({
			css: ['{{@WEB_ROOT}}static/bootstrap/css/bootstrap.min.css', '{{@WEB_ROOT}}static/bootstrap/bootstrap_extend.css'],
			groups: [
				["group1", "", ["Bold", "Italic", "Underline", "ForeColor", "RemoveFormat"]],
				["group2", "", ["Bullets", "Numbering", "Indent", "Outdent"]],
				["group3", "", ["Paragraph", "FontSize", "LinkDialog", "ImageDialog", "TableDialog", "Emoticons", "Snippets"]],
				["group4", "", ["Undo", "Redo", "FullScreen" ]]
				] /* Toolbar configuration */
		});

		//$('.date-picker').datepicker("setFromat", "YYYY-MM-DD");
		$('.date-picker').datepicker({
			format:'yyyy/mm/dd',weekStart:1
			});

		$('.end-time').timepicker({
			minuteStep:10,showMeridian:false
			});

		$('.start-time').timepicker({
			minuteStep:10,showMeridian:false
			});


		$('#content').data('liveEdit').startedit(); /* Run the Editor */
		$("#title").focus();
	});

	

    function save() {
		var sHtml = $('#content').data('liveEdit').getXHTMLBody(); //Use before finishedit()
		$('#content').data('liveEdit').finishedit();
		alert(sHtml); /*You can use the sHtml for any purpose, eg. saving the content to your database, etc, depend on you custom app */
	}

</script>
