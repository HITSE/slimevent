<div class="container">
	<div class="row">

		<div class="span2">
			<F3:include href="common/sidebar.html" />
		</div>

		<div class="span10" id="event">

			<div id="event-info" class="row">

				<div class="span3" id="event-img">
					<img width="175" height="260" src="{{@e.poster}}" onerror="javascript:this.src='{{@DEFAULT_IMG}}'" />
				</div>

				<div class="span7">

					<div id="event-title">
						<h1>{{@e.title}}</h1>
					</div>

					<div id="event-feature">
						<a class="btn btn-primary" href="#discuss" style="float:right; margin-right:20px"><i class="icon-thumbs-up"></i> 推一下(3)</a>
					</div>

					<div id="event-items">
						<div id="event-time" class="event-item">
							<span><i class="icon-time"></i> 时间</span> : {{@e.date}} {{@e.begin_time}} - {{@e.end_time}}
						</div>
						<div id="event-place" class="event-item">
							<span><i class="icon-map-marker"></i> 地点</span> : <a href="#">{{@e.region}}</a> {{@e.addr}}
						</div>
						<div id="event-category" class="event-item">
							<span><i class="icon-reorder"></i> 类型</span> : 
							<a href="{{@WEB_ROOT}}{{@e.category_id}}">{{@e.category}}</a>
						</div>
						<div id="event-owner" class="event-item">
							<span><i class="icon-user"></i> 组织者</span> : <a href="{{@WEB_ROOT}}{{@e.organizer_id}}">{{@e.organizer}}</a>
						</div>
						<div id="event-category" class="event-item">
							<span><i class="icon-tags"></i> 标签</span> : 
						<F3:repeat group="{{@e.label}}" value="{{@v}}">
							<a href="{{@WEB_ROOT}}{{@v}}">{{@v}}</a>
						</F3:repeat>
						</div>
					</div><!-- event-items -->

		

				</div><!--span7-->

			</div> <!-- event-info row -->

			<div id="event-social">
				<!-- JiaThis Button BEGIN -->
				<div class="jiathis_style">
					<span class="jiathis_txt"><i class="icon-share"></i>分享到：</span>
					<a class="jiathis_button_renren">人人网</a>
					<a class="jiathis_button_tsina">新浪微博</a>
					<a class="jiathis_button_tqq">腾讯微博</a>
					<a class="jiathis_button_douban">豆瓣</a>
					<a class="jiathis_button_googleplus">Google+</a>
					<a href="http://www.jiathis.com/share?uid=1592234" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank">更多</a>
					<a class="jiathis_counter_style"></a>
				</div>
					<a class="btn btn-danger" id="event-join" href="#discuss"><i class="icon-thumbs-up"></i> 我要报名(3)</a>
				<!-- JiaThis Button END -->
			</div><!-- event-social -->

			<div id="event-details" style="margin-top:15px;">
				<h3> 活动详情 </h3>
				<div style="padding:5px 20px;">
					{{@e.introduction}}
				</div>
			</div><!-- event-details -->

			<hr>

			<div id="event-discuss">
				<!-- Duoshuo Comment BEGIN -->
				<div class="ds-thread"></div>
				<!-- Duoshuo Comment END -->
			</div> <!-- event-discuss -->

		</div><!-- event span10 -->
	</div><!-- row -->
</div><!-- Container -->
