<table class="table" style="margin-top:20px">
	<tr>
		<th>序号</th>
		<th width="45%">标题</th>
		<th>时间</th>
		<th>参加人数</th>
		<th>感兴趣人数</th>
		<th width="12%">操作</th>
	</tr>

<F3:repeat group="{{@events}}" value="{{@event}}" counter="{{@count}}">
	<tr>
		<td>{{@count}}</td>
		<td><a href="{{@WEB_ROOT}}event/{{@event.eid}}">{{@event.title}}</a></td>
		<td>{{@event.date}}</td>
		<td><a href="{{@WEB_ROOT}}event/{{@event.eid}}/join/list">{{@event.joiners}}</a></td>
		<td>{{@event.praisers}}</td>
		<td><a href="{{@WEB_ROOT}}event/{{@event.eid}}/edit" class="btn btn-primary">编辑</a></td>
	</tr>
</F3:repeat>
</table>

{{@pagination}}
